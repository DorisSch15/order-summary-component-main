<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/main.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="wave"></div>
  <div class="card">
    <img class="card__pic" src="./images/illustration-hero.svg" alt="music">
    <h1 class="card__title">Order Summary</h1>
    <main class="card__main">
      <div class="plan">
        <p class="plan__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan__picked">
          <img class="plan__picked-pic" src="./images/icon-music.svg" alt="music-pic">
          <div class="plan__picked-text">
            <h2 class="plan__picked-textTitle">Annual Plan</h2>
            <div class="plan__picked-textPrice">$59.99/year</div>
          </div>
          <a class="plan__picked-change" href="#">Change</a>
        </div>
        <button class="plan__order" onclick="#">Proceed to Payment</button>
        <a class="plan__cancel" href="#">Cancel Order</a>
      </div>
    </main>
  </div>
  
</body>
</html>
