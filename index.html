<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/main.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="wave"></div>
  <div class="card">
    <img class="card__pic" src="./images/illustration-hero.svg" alt="music">
    <h1 class="card__title">Order Summary</h1>
    <main class="card__main">
      <div class="plan">
        <p class="plan__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <p class="plan__picked">
          Annual Plan
          $59.99/year
          Change
        </p>
        <button class="plan__order">Proceed to Payment</button>
        <p class="plan__cancel">Cancel Order</p>
      </div>
    </main>
  </div>
  
</body>
</html>
